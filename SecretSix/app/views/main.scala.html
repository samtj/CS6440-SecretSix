@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-resource.js"></script>
        <script src="@routes.Assets.at("api/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("api/dashboard/dashboardController.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("api/dashboard/dashboardService.js")" type="text/javascript"></script>
    </head>
    <body ng-app="app">

        @content

    </body>
</html>
